
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
	<title>Basic-Calculator</title>
</head>
<body>
	<div class="has-background-link-light">
		<h1 class="is-size-2 has-text-centered">Calculator</h1>

	</div>
	<div class="card">
  	<div class="card-content">
    <div class="content">
	<div class="control">
		<input class="input  is-rounded mb-5" type="text" placeholder="Enter value 1">
		<input class="input is-rounded mb-5" type="text" placeholder="Enter Value 2">
		<div class="buttons is-centered">
		  <button class="button is-info">+</button>
	  	  <button class="button is-success">-</button>
		  <button class="button is-warning">x</button>
		  <button class="button is-danger">/</button>
		</div>
		<textarea class="textarea" placeholder="Result"></textarea>
	</div>
	</div>
	</div>
	</div>
</body>
	</html>
